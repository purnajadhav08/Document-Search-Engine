<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        .highlight-color-0 { background-color: yellow; }
        .highlight-color-1 { background-color: cyan; }
        .highlight-color-2 { background-color: magenta; }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        div.result {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        p {
            margin-top: 0;
        }
        .no-results {
            margin-top: 20px;
        }
        .btn-container {
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        {% for result in results %}
            <div class="result">
                <h2>{{ result.title }}</h2>
                {% comment %} <p>Query: <strong>{{ result.query }}</strong></p> {% endcomment %}
                <p>{{ result.highlighted_content | safe }}</p>
            </div>
        {% empty %}
            <p class="no-results">No documents found for your search query.</p>
        {% endfor %}
        <div class="btn-container">
            <a href="{% url 'index' %}" class="btn">Home</a>
            <a href="{% url 'search_document' %}" class="btn">Search Again</a>
        </div>
    </div>
</body>
</html>
